<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="app" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>7 Minute Workout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-controller="WorkoutController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container app-container">
            <div class="navbar-header">
                <h1>7 Minute Workout</h1>
            </div>
        </div>
    </div>
    <div class="container body-content app-container">

        <div ng-view></div>
        <div class="row">
            <div id="description-panel" class="col-sm-2" ng-include="'partials/description-panel.html'"> </div>

            <div id="exercice-pane" class="col-sm-7">
                <div class="row workout-content">
                    <div class="workout-display-div">
                        <h4>Workout Remaining - {{workoutTimeRemaining |secondsToTime}}</h4>
                        <h1>{{currentExercise.exercise.title}}</h1>
                        <img class="img-responsive" ng-src="{{currentExercise.exercise.image}}" alt="">
                        <div class="progress time-progress">
                            <div class="progress-bar" aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration/currentExercise.duration)* 100 + '%'}"></div>
                        </div>
                        <div class="row">
                            <h3 class="col-sm-6 text-left">Time Remaining:<strong>{{currentExercise.duration-currentExerciseDuration}}</strong>
                            </h3>
                            <h3 class="col-sm-6 text-right" ng-if="currentExercise.exercise.name=='rest'">Next up:<strong>{{workoutPlan.exercises[0].exercise.name}}</strong>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div id="video-panel" class="col-sm-2" ng-include="'partials/video-panel.html'"></div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/7MinWorkout/workout.js"></script>
        <script src="js/7MinWorkout/filters.js"></script>
    </div>
</body>

</html>
